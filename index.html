<script>
function startTime() {
  const today = new Date();
  const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];  
  const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  let day = days[today.getDay()];  
  let d = today.getDate();
  let h = today.getHours();
  let M = months[today.getMonth()];
  let y = today.getFullYear();/* The dots/bullets/indicators */
  let am_pm = today.toLocaleTimeString(); // 12:48:20 PM
  document.getElementById('txt').innerHTML = day + " " + d + " " + M + " " + y + "<br> <h2>" + am_pm + "</h2>";
  setTimeout(startTime, 1000);
}
</script>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 20000); // Change image every 20 seconds
}
</script>
